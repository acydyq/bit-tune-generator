<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoTracker</title>
    <script type="module" src="target/tracker.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "VT323", monospace;
            background-color: #000000;
            color: #6699FF;
            text-align: center;
            padding: 20px;
        }
        header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        select, input, button {
            font-size: 16pt;
            background-color: black;
            color: darkorange;
            border: 2px solid #6699FF;
            margin: 5px;
            padding: 5px;
        }
        .slider {
            width: 300px;
        }
        .option-group {
            margin: 15px 0;
        }
        .export-buttons button {
            margin: 5px;
        }
        #display {
            margin-top: 20px;
            font-size: 14pt;
            color: white;
        }
    </style>
</head>
<body>
    <header>AutoTracker - Enhanced Chiptune Generator</header>

    <div class="option-group">
        <label>Genre:</label>
        <select id="genre">
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="puzzle">Puzzle</option>
            <option value="horror">Horror</option>
            <option value="platformer">Platformer</option>
        </select>

        <br><br>

        <label>Tempo (BPM):</label>
        <input type="range" id="tempo" class="slider" min="60" max="200" value="120">

        <br><br>

        <label>Mood:</label>
        <select id="mood">
            <option value="cheerful">Cheerful</option>
            <option value="tense">Tense</option>
            <option value="eerie">Eerie</option>
            <option value="calm">Calm</option>
        </select>

        <br><br>

        <label>Instrumentation:</label>
        <select id="instrumentation">
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="noise">Noise</option>
        </select>
    </div>

    <div class="option-group">
        <label>Melody Complexity:</label>
        <select id="melody-complexity">
            <option value="simple">Simple</option>
            <option value="complex">Complex</option>
        </select>

        <br><br>

        <label>Rhythm Variation:</label>
        <select id="rhythm-variation">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <br><br>

        <label>Intensity:</label>
        <select id="intensity">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <br><br>

        <label>Pattern Length:</label>
        <input type="number" id="pattern-length" value="16" min="4" max="128">
    </div>

    <div id="seed-entry">
        Enter Seed: <input id="seed-text" type="text" placeholder="word or phrase or savecode" size="30">
        or leave blank for random<br><br>
        <button id="start">Start</button>
    </div>

    <div class="export-buttons">
        <button id="export-midi">Export as MIDI</button>
        <button id="export-wav">Export as WAV</button>
        <button id="export-ogg">Export as OGG</button>
    </div>

    <div id="display">Ready to generate endless chiptune music!</div>

    <script>
        document.getElementById('start').addEventListener('click', () => {
            const settings = {
                genre: document.getElementById('genre').value,
                tempo: parseInt(document.getElementById('tempo').value),
                mood: document.getElementById('mood').value,
                instrumentation: document.getElementById('instrumentation').value,
                melodyComplexity: document.getElementById('melody-complexity').value,
                rhythmVariation: document.getElementById('rhythm-variation').value,
                intensity: document.getElementById('intensity').value,
                patternLength: parseInt(document.getElementById('pattern-length').value),
                seed: document.getElementById('seed-text').value || ''
            };

            startMusic(settings);
        });

        document.getElementById('export-midi').addEventListener('click', () => exportMIDI());
        document.getElementById('export-wav').addEventListener('click', () => exportWAV());
        document.getElementById('export-ogg').addEventListener('click', () => exportOGG());
    </script>
</body>
</html>
